<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'KenVector Future';
            src: url('../assets/fonts/kenvector_future.ttf') format('truetype');
        }

        @font-face {
            font-family: 'KenVector Future Thin';
            src: url('../assets/fonts/kenvector_future_thin.ttf') format('truetype');
        }

        body {
            font-family: 'KenVector Future', sans-serif;
            background-color: #111;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        .back-button img {
            width: 50px;
            cursor: pointer;
        }

        .balance-container, .content {
            text-align: center;
        }

        .name {
            margin: 10px 0;
        }

        .tv {
            text-shadow: 0px 0px 100px #000;
            padding: 5em;
            background-color: black;
            border-radius: 6px;
            box-shadow: 0 0 0.5px 1px white;
            color: white;
            width: 300px;
            margin: 20px auto;
        }

        .start-button, .earn-button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'KenVector Future', sans-serif;
            color: #111;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="back-button">
        <img src="../assets/images/arrowSilver_left.png" alt="Back" onclick="goBack()">
    </div>
    <div class="content">
        <div class="balance-container">
            <div class="name">Balance: <span id="balance">0.00000000</span> YOUNG</div>
        </div>
        <div class="tv" id="count">Game starts in 72 hours</div>
        <div class="name">Days until game launch: <span id="daysUntilLaunch">7</span></div>
        <button id="startButton" class="start-button">Earn</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.8/countUp.min.js"></script>
    <script src="script.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', function() {
            var balanceElement = document.getElementById("balance");
            var countElement = document.getElementById("count");
            var daysElement = document.getElementById("daysUntilLaunch");

            var balance = 0;
            var miningRates = {
                hour: 2 / 3600,  // 2 YNG per hour
                day: 30 / 86400, // 30 YNG per day
                week: 280 / 604800 // 280 YNG per week
            };

            var totalMiningRate = miningRates.hour + miningRates.day + miningRates.week;

            function updateBalance() {
                balance += totalMiningRate * 0.5; // Update every 0.5 seconds
                balanceElement.textContent = balance.toFixed(8);
                countElement.textContent = balance.toFixed(10);
            }

            function updateDaysUntilLaunch() {
                var days = parseInt(daysElement.textContent, 10);
                if (days > 0) {
                    days -= 1;
                    daysElement.textContent = days;
                }
            }

            document.getElementById("startButton").addEventListener("click", function() {
                setInterval(updateBalance, 500);
                setInterval(updateDaysUntilLaunch, 86400000); // Update every 24 hours (86400000 ms)
            });
        });
    </script>
</body>
</html>
